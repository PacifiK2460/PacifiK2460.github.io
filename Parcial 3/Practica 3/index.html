<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Practica 3</title>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load("current", { packages: ["corechart"] });

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn("string", "Topping");
        data.addColumn("number", "Slices");
        data.addRows([
          ["Sue√±o", 5],
          ["Transporte", 2],
          ["Comida", 3],
          ["Ocio", 5],
          ["Escuela", 8],
        ]);

        // Set chart options
        var options = {
          title: "Mi horario diario (Horas)",
          //   width: 400,
          //   height: 300,
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(
          document.getElementById("chart_div")
        );
        chart.draw(data, options);
      }
    </script>

    <script type="text/javascript">
      google.charts.load("current", { packages: ["calendar"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn({ type: "date", id: "Date" });
        dataTable.addColumn({ type: "number", id: "Won/Loss" });
        // dataTable.addRows([
        // With a for loop add random data to dataTable, just for testing.
        // Add data for each day in the year.

        var startDate = new Date(2020, 0, 1);
        var endDate = new Date(2023, 11, 31);
        var millisecondsPerDay = 24 * 60 * 60 * 1000;
        for (
          var date = startDate;
          date <= endDate;
          date = new Date(date.getTime() + millisecondsPerDay)
        ) {
          dataTable.addRow([date, Math.floor(Math.random() * 1000)]);
        }

        var chart = new google.visualization.Calendar(
          document.getElementById("calendar_basic")
        );

        var options = {
          title: "Numero de pasos diarios",
          height: 700,
        };

        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>

    <div id="calendar_basic"></div>
  </body>
</html>
