<script>
    let queryString = window.location.search;
    // From URL string to normal string
    queryString = decodeURIComponent(queryString);
    // Remove the ? character
    queryString = queryString.substring(1);
    let data = JSON.parse(queryString);

    // Set blog title to the title of the blog
    document.querySelector(".h1-center").innerHTML = data.titulo;
