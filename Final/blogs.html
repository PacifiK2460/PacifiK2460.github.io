<script>
    let blogs = [
        {
            "titulo": "Educación en ciencias de la computación y el camino a la empleabilidad",
            "descripcion": "Lo que me ha enseñado mi experiencia en Laboratoria y he aprendido de otras organizaciones en el mundo.",
            "gradient": "linear-gradient(90deg, #305569 0%, #0f0925 100%)",
            "url": "https://medium.com/laboratoria/educaci%C3%B3n-en-ciencias-de-la-computaci%C3%B3n-y-el-camino-a-la-empleabilidad-1563795edb02"

        {
            "titulo": "Cómo dar feedback constructivo",
            "descripcion": "5 sugerencias de gente experta, de mis errores y aprendizajes",
            "gradient": "linear-gradient(90deg, #60375f 0%, #1b0512 100%)",
            "url": "https://medium.com/@analaboratoria/revisi%C3%B3n-de-los-okrs-de-laboratoria-e90af01c9101"
        },
        {
            "titulo": "Los distintos roles dentro del User Experience (UX)",
            "descripcion": "Cuando queremos saber quién es o qué hace un User Experience (UX) Designer, una búsqueda en la web nos arroja una colección de cargos laborales o descripciones que van más allá de nuestra duda inicial y podrían llegar a confundirnos un poco.",
            "gradient": "linear-gradient(90deg, #305569 0%, #0f0925 100%)",
            "url": "https://medium.com/laboratoria/los-distintos-roles-dentro-del-user-experience-ux-601706d578aa"
        },
        {
            "titulo": "Por qué necesitamos más mujeres trabajando, sobre todo en tecnología",
            "descripcion": "5 razones que recordar en el Día Internacional de los Trabajadores",
            "gradient": "linear-gradient(90deg, #60375f 0%, #1b0512 100%)",
            "url": "https://medium.com/laboratoria/por-qu%C3%A9-que-necesitamos-m%C3%A1s-mujeres-trabajando-sobre-todo-en-tecnolog%C3%ADa-beb8d429892d"
        }
    ]
    // Insert the blogs in the div with id blogs
    let blogsDiv = document.getElementById("blogs");
    blogs.forEach(blog => {
        let blogCard = document.createElement("a");
        blogCard.classList.add("blog-card");
        blogCard.style.backgroundImage = blog.gradient;
        let blogImg = document.createElement("img");
        blogImg.src = "./favico.ico";
        let blogTittle = document.createElement("div");
        blogTittle.classList.add("blog-tittle");
        blogTittle.innerHTML = blog.titulo;
        let blogDescription = document.createElement("div");
        blogDescription.classList.add("blog-description");
        blogDescription.innerHTML = blog.descripcion;
        blogCard.appendChild(blogImg);
        blogCard.appendChild(blogTittle);
        blogCard.appendChild(blogDescription);
        blogsDiv.appendChild(blogCard);

        // Set the href of the whole card to the blog page without the gradient
        // Remove gradient from object
        delete blog.gradient;

        blogCard.href = "blog.html?" + JSON.stringify(blog);

    });

</script>
