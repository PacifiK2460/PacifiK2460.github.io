<script>
    // Take every "historia" id, take every h2 and paste the text inside the h2 in the "sections" sidebar
    var historia = document.getElementById("elementos");
    var h2 = historia.getElementsByTagName("h2");
    var sections = document.getElementById("sections");
    var ul = sections.getElementsByTagName("ul")[0];
    for (var i = 0; i < h2.length; i++) {
        var li = document.createElement("li");
        var a = document.createElement("a");
        a.setAttribute("href", "#" + h2[i].innerHTML.toLowerCase());
        a.innerHTML = h2[i].innerHTML;
        li.appendChild(a);
        ul.appendChild(li);
    }

    // To every h2 add an id with the text inside the h2
    for (var i = 0; i < h2.length; i++) {
        h2[i].setAttribute("id", h2[i].innerHTML.toLowerCase());
    }

</script>
